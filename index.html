<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 30px;
      }

      h2 {
        font-size: 20px;
      }

      .popup {
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: lightgrey;
        opacity: 0;
        transition: 0.2s ease-in;
      }

      .work__photo {
        cursor: pointer;
      }

      .popup_opened {
        visibility: visible;
        opacity: 1;
      }

      .popap__img {
        width: 800px;
        height: 400px;
      }

      .all {
        display: flex;
        justify-content: space-around;
      }

      .work {
        border: 2px solid lightgrey;
        padding: 5px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="all">
      <div class="cards" id="cards">
        <h1>Верстка</h1>
      </div>
      <div class="cards2" id="cards2"><h1>Frontend</h1></div>
      <div class="cards3" id="cards3"><h1>WEB</h1></div>
    </div>

    <template class="tpl" id="tpl">
      <div class="work" id="work">
        <h2 class="work__name" id="name"></h2>
        <img
          src=""
          alt="123"
          class="work__photo"
          id="photo"
          style="width: 50px; height: 50px"
        />
        <br />
        <a href="" class="work__link" id="link">Ссылка hh</a>
      </div>
    </template>

    <div class="popup popup_type_more">
      <div class="popap__inner">
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть"
        ></button>
        <img class="popap__img" src="#" alt="#" />
        <h2 class="popap__text"></h2>
      </div>
    </div>
  </body>

  <script>
    const arr1 = [
      {
        name: "Программист / верстальщик",
        photo: "./images/1.jpg",
        link: "https://hh.ru/vacancy/74344921?from=vacancy_search_list&query=%D0%A0%D0%B0%D0%B7%D1%80%D0%B0%D0%B1%D0%BE%D1%82%D1%87%D0%B8%D0%BA%20web",
      },
      {
        name: "Web-разработчик",
        photo: "./images/2.jpg",
        link: "https://hh.ru/vacancy/73338945?from=vacancy_search_list&query=%D0%A0%D0%B0%D0%B7%D1%80%D0%B0%D0%B1%D0%BE%D1%82%D1%87%D0%B8%D0%BA%20web",
      },
      {
        name: "Верстальщик / Frontend-разработчик",
        photo: "./images/3.jpg",
        link: "https://hh.ru/vacancy/75901024?from=vacancy_search_list&query=%D0%A0%D0%B0%D0%B7%D1%80%D0%B0%D0%B1%D0%BE%D1%82%D1%87%D0%B8%D0%BA%20web",
      },
    ];

    const arr2 = [
      {
        name: "Junior web developer",
        photo: "./images/4.jpg",
        link: "https://hh.ru/vacancy/75562038?from=vacancy_search_list&query=%D0%A0%D0%B0%D0%B7%D1%80%D0%B0%D0%B1%D0%BE%D1%82%D1%87%D0%B8%D0%BA%20web",
      },
      {
        name: "Frontend Developer",
        photo: "./images/5.jpg",
        link: "https://hh.ru/vacancy/75924075?from=vacancy_search_list&query=%D0%A0%D0%B0%D0%B7%D1%80%D0%B0%D0%B1%D0%BE%D1%82%D1%87%D0%B8%D0%BA%20web",
      },
    ];

    const arr3 = [
      {
        name: "Веб-разработчик",
        photo: "./images/6.jpg",
        link: "https://hh.ru/vacancy/74223070?from=vacancy_search_list&query=%D0%A0%D0%B0%D0%B7%D1%80%D0%B0%D0%B1%D0%BE%D1%82%D1%87%D0%B8%D0%BA%20web",
      },
      {
        name: "Frontend Developer",
        photo: "./images/7.jpg",
        link: "https://hh.ru/vacancy/74192799?from=vacancy_search_list&query=%D0%A0%D0%B0%D0%B7%D1%80%D0%B0%D0%B1%D0%BE%D1%82%D1%87%D0%B8%D0%BA%20web",
      },
    ];

    const cards = document.getElementById("cards");
    const cards2 = document.getElementById("cards2");
    const cards3 = document.getElementById("cards3");

    const block = document.getElementById("tpl");
    const popupimg = document.querySelector(".popap__img");
    const popup = document.querySelector(".popup");

    function openPopup() {
      popup.classList.add("popup_opened");
    }

    function closePopup() {
      popup.classList.remove("popup_opened");
    }

    arr1.map(({ name, photo, link }) => {
      const newWork = block.content.cloneNode(true);
      const image = newWork.getElementById("photo");
      const nimage = newWork.querySelector(".work__photo");
      newWork.querySelector(".work__name").textContent = name;
      newWork.querySelector(".work__photo").src = photo;
      newWork.querySelector(".work__link").href = link;
      cards.appendChild(newWork);

      image.addEventListener("click", () => {
        popupimg.src = nimage.src;
        openPopup();
      });

      popup.addEventListener("click", () => {
        closePopup();
      });
    });

    arr2.map(({ name, photo, link }) => {
      const newWork = block.content.cloneNode(true);
      const image = newWork.getElementById("photo");
      const nimage = newWork.querySelector(".work__photo");
      newWork.querySelector(".work__name").textContent = name;
      newWork.querySelector(".work__photo").src = photo;
      newWork.querySelector(".work__link").href = link;
      cards2.appendChild(newWork);

      image.addEventListener("click", () => {
        popupimg.src = nimage.src;
        openPopup();
      });

      popup.addEventListener("click", () => {
        closePopup();
      });
    });

    arr3.map(({ name, photo, link }) => {
      const newWork = block.content.cloneNode(true);
      const image = newWork.getElementById("photo");
      const nimage = newWork.querySelector(".work__photo");
      newWork.querySelector(".work__name").textContent = name;
      newWork.querySelector(".work__photo").src = photo;
      newWork.querySelector(".work__link").href = link;
      cards3.appendChild(newWork);

      image.addEventListener("click", () => {
        popupimg.src = nimage.src;
        openPopup();
      });

      popup.addEventListener("click", () => {
        closePopup();
      });
    });
  </script>
</html>
