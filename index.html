    <style>
      body {
        margin: 30px;
      }

      h2 {
        font-size: 20px;
      }

      .popup {
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: lightgrey;
        opacity: 0;
        transition: 0.2s ease-in;
      }

      .work__photo {
        cursor: pointer;
        width: 50px;
        height: 50px;
      }

      .work__link {
        text-decoration: none;
        color: black;
        font-size: 20px;
        margin-bottom: 15px;
      }

      .work__link:hover {
        text-decoration: underline;
      }

      .popup_opened {
        visibility: visible;
        opacity: 1;
      }

      .popap__img {
        width: 800px;
        height: 400px;
      }

      .all {
        display: flex;
        justify-content: space-around;
      }

      .work {
        border: 2px solid lightgrey;
        padding: 5px;
        margin: 5px;
        display: flex;
        flex-direction: column;
      }
    </style>
